<!DOCTYPE html>
<html>
    <ul style="list-style-type: circle;">
        <li>
            1
        </li>
        <li>2</li>
        <li>3</li>
            <!-- disc	Sets the list item marker to a bullet (default)
                circle	Sets the list item marker to a circle
                square	Sets the list item marker to a square
                none	The list items will not be marked -->
    </ul>
    <ol type="A">
        <!-- type can be uppercase letter "A", lowercase letters "a", "I" for roman numeral, "i" for roman lower, "1" for numbers -->
        <li>one
            <ul>
                <li>
                    one two
                </li>
                <li>one three</li>
            </ul>
        </li>
        <li>two
            <ol>
                <li>Arm</li>
                <li>Leg</li>
            </ol>
        </li>
        <li>three</li>
    </ol>
    <dl>
        <dt>
            Milk
        </dt>
        <dd>- Not for lactose intolerant</dd>
        <dt>Juice</dt>
        <dd>- Sweet</dd>
    </dl>
    <!-- <ul style="list-style-type: none;">
        <li style="float: left; padding: 10px;">ping</li>
        <li style="float: left; padding: 10px;">kong</li>
    </ul>  horizontal list-->
    <p>Break</p>
    <ol start="3">
        <!-- start at certain number -->
        <li>chico</li>
        <li>butte</li>
    </ol>
</html>

<!-- A block-level element always starts on a new line and takes up the full width available
An inline element does not start on a new line and it only takes up as much width as necessary
The <div> element is a block-level and is often used as a container for other HTML elements
The <span> element is an inline container used to mark up a part of a text, or a part of a document, span be used to style parts of text
    -->
