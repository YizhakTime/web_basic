<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
    <body>
    <picture>
        <source media="(min-width: 650px)" srcset="../../Downloads/a.jpg">
        <img src="../../Downloads/a.jpg" style="width: auto;">
        <!-- Picture can have 1 or more <source> elements, each referring to different image. 
            Browser can choose img that fits device
            Each <source> element has a media attribute that defines when the image is the most suitable. 
        always specify last img attribute in case none of source matches
    source will use format browser recognizes and ignore rest of formats
    -->
    </picture>
    </body>
</html>
