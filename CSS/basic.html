<!DOCTYPE html>
<html>
    <head>
        <style>
            /* Comments are in the style tag in head tag, can be multi-line */
            body {
                background-color: lightblue;
            }
            h1 {
                color: white;
                text-align: center;
            }
            p {
                font-family: verdana;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <h1>
            First CSS Example
        </h1>
        <p>
            First paragraph <br>
            HTML was never supposed to contain tags for formatting page, hence CSS is needed.
        </p>
        <p>
            css syntax: h1 (selector) {color (property):blue (value); font-size (property): 12px (value)} <br>
            Before every semicolon is description
        </p>
    </body>
</html>
