    <h1>JS</h1>
    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
        Click to display time
    </button>
    <p id="demo"></p>
    <p id ="test">Test</p>
    <script>
        function changeStyle() {
            document.getElementById('test').style.color = "red";
        }
    </script>
    <button type="button" onclick="changeStyle()">Change color</button>
    <!-- script is client-side JS, either has script elements or has external script file from src -->

    <script>
        function light(sw) {
          var pic;
          if (sw == 0) {
            pic = "images/pic_bulboff.gif"
          } else {
            pic = "images/pic_bulbon.gif"
          }
          document.getElementById('myImage').src = pic;
        }
    </script>   
    <img id="myImage" src="images/pic_bulboff.gif" width="100" height="180">   
    <p>
        <button type="button" onclick="light(1)">Light On</button>
        <button type="button" onclick="light(0)">Light Off</button>
    </p>
    <noscript>Sorry, your browser does not support scripts</noscript>
    <!-- alternate content if browser does not support script or disabled scripts -->
</html>
