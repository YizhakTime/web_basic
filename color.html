<!DOCTYPE html>
<html>
    <h1 style="background-color: tomato;">
        head
    </h1>
    <p style="color: aquamarine;">
        text
    </p>
    <h2 style="border:12px solid saddlebrown;">
        What's your major?
    </h2>
    <p style="background-color: rgb(255, 99, 71);">
        Luke
    </p>
    <!-- red, green, blue, rgba has alpha = transparency -->
    <!-- 255, 255, 255 = white, 0, 0, 0 = black -->
    <!-- shades of grey have all values equal in value -->
    <p style="background-color: rgba(255, 99, 71, 0.5);">
        Tomato
    </p>
    <!-- #rrggbb, hex are defined in this way, 00-ff
    ffffff = white, 000000 = black
    equal values = grey
    -->
    <p style="background-color: hsl(9, 100%, 64%);">
        Kong
    </p>
    <!-- hsa = hue, saturation, lightness, alpha = transparency-->
    <!-- Hue is a degree on the color wheel from 0 to 360. 0 is red, 120 is green, and 240 is blue. -->
    <!-- Saturation is a percentage value. 0% means a shade of gray, and 100% is the full color. -->
    <!-- Lightness is also a percentage value. 0% is black, and 100% is white. -->
    <!-- shades of grey are gotten from setting hue, saturation to 0% and playing with lightness -->
    <!-- hsla, alpha = opacity = transparency -->

    <p style="background-color: hsla(9, 100%, 64%, 0.5);">
        style
    </p>
</html>
