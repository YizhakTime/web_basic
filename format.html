<!DOCTYPE html>
<html>
    <p>
        <b>
            <!-- bold -->
            Text
        </b>
        <i>
            <!-- italic -->
            New Test
        </i>
        <b>
            x <sup>
                <!-- superscript like 2 above x -->
                2
            </sup>
        </b>
        x <sub>
            <!-- subscript like x and 1 below x -->
            1
        </sub>
    </p>
    <p>
        <strong>
            neutrinos
        </strong>
        <em>
            nowit
        </em>
        <ins>
            <!-- underline -->
            uneven
        </ins>
        <small>
            <!-- smaller test -->
            research
        </small>
        <mark>
            <!-- highlight -->
            mark
        </mark>
        <del>
            <!-- strikethrough -->
            delete
        </del>
    </p>
</html>
