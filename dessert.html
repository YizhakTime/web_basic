<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Cafe Menu
        </title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="div1">
        <main>
            <h1 style="font-weight: bold;">
                CAMPER CAFE
            </h1>
            <div class="div1">
                <p class="date">
                Est. 2020
            </p>
            <div style="border: 2px solid maroon; margin: 0px 10px;">
                <!-- with only 2 values, 1st value is applied to top/bottom and 2nd value is applied to left/right -->
            </div>
            <section>
                <h2 style="font-weight: bold;">
                    Coffee
                </h2>
                <i class="material-icons">coffee</i>
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                </article>
                <!-- p-tags are block-lvl elements, so they take entire width of parent element, need to get them like inline -->
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                </article>
            </section>
            <section>
                <h2 style="font-weight: bold;">
                    Desserts
                </h2>
                <i class="material-icons">cake</i>
                <article class="item">
                    <p class="flavor">Donut</p><p class="price">1.50</p>
                    <!-- keep p-tags together to make them inline -->
                </article>
                <!-- p-tags are block-lvl elements, so they take entire width of parent element, need to get them like inline -->
                <article class="item">
                    <p class="flavor">Cherry Pie</p><p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Cheesecake</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Cinnamon Roll</p><p class="price">2.50</p>
                </article>
            </section>
            <div style="border: 2px solid maroon; margin: 0px 10px;"></div>
            <p>
                <a href="https://www.freecodecamp.org/" target="_blank">Visit our website</a>
            </p>    
            <p>
                123 Free Code Camp Drive
            </p>
            <br>
        </main>
        </div>
    </body>
</html>
